<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swiper Plugin Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="swiper_panel">
        <ul class="swiper_content" style="margin-left:0;transition: margin-left 0s">
            <li class="first">1</li>
            <li class="second">2</li>
            <li class="third">3</li>
            <li class="fourth">4</li>
            <li class="first">1</li>
        </ul>
        <div class="swiper_btn">
            <span class="left" onclick="left()">&lt;</span>
            <span class="right" onclick="right()">&gt;</span>
        </div>
        <div class="bar_icon" onclick="check(event)">
            <span class="active">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
        </div>
    </div>

</body>
<script src="swiper.js"></script>
<script src="use.js"></script>
</html>
